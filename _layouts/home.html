---
layout: default
---

<div class="hero my-5 shadow">
  <div class="hero-cover">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          {%- if page.title -%}
          <div class="fs-1 text-warning fw-bold">{{page.title}}</div>
          {%- endif -%}
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row py-3">
  <div class="col fw-bold text-muted fs-5">Recent posts</div>
</div>
<div class="row mb-5 row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
  {%- for post in site.posts -%}
  <div class="col">
    <a
      href="{{ post.url | relative_url}}"
      class="btn btn-text text-start h-100"
    >
      <div class="shadow-sm p-3 rounded h-100">
        <div class="fs-5 mb-2 fw-bold text-success">{{post.title}}</div>
        <div class="fs-6">{{post.excerpt | truncate: 50}}</div>
        <small class="text-muted">
          Published on {{post.date | date: "%b %d, %y"}}
        </small>
        <div>
          {%- for tag in post.tags -%}
          <span class="badge bg-warning me-2">{{tag}}</span>
          {%- endfor -%}
        </div>
      </div>
    </a>
  </div>
  {%- endfor-%}
</div>
